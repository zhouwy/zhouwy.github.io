<!Doctype html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		div.mainbody{
		  width:35%;
		  margin: 0 auto;
		  text-align:center;
}
div.sub{
  margin:0 auto;
}
		h1{
		  color:blue;
		}
		ul{

		  margin:0 auto;
		}
		li{
		  list-style: none;
		  float:left;
		}
		#usrresult,#comresult{
		  display:block;
		}
table{
  margin:auto;
}
img{
  width:80%
}
	</style>
</head>
<body>
	<div class="mainbody">
  <h1>剪刀石头布</h1>
  <h2>请单击选择出拳</h2>
		  <ul>
			    <li><img src="https://github.com/baidu-ife/ife/blob/master/2015_summer/asset/jiandao.jpg?raw=true" id="jiandao"></li>
    			<li><img src="https://github.com/baidu-ife/ife/blob/master/2015_summer/asset/shitou.jpg?raw=true" id="shitou"></li>
    			<li><img src="https://github.com/baidu-ife/ife/blob/master/2015_summer/asset/bu.jpg?raw=true" id="bu"></li>
		  </ul>
		  
  	<div class="sub">
      <table>
        <tr>
          <td>你的出拳</td>
          <td>结果</td>
          <td>电脑出拳</td>
        </tr>
        <tr>
          <td><img id="usrresult"></td>
          <td><span id="gameresult"></span>				<p>游戏总次数：<em id="sum"></em> <br> 赢的次数：<em id="win"></em></p>			</td>
          <td><img id="comresult"></td>
        </tr>
	  </table></div>
	</div>
	

	<script type="text/javascript">
		window.onload=function(){
		  var gamesum=0;
		  var winsum=0;
		  var result=null;
		  var jiandao=document.getElementById("jiandao");
		  var shitou=document.getElementById("shitou");
		  var bu=document.getElementById("bu");
		  var usrresult=document.getElementById("usrresult");
		  var comresult=document.getElementById("comresult");
		  var game=function(event){
		    var computer;
		    var user;
		    if(event.target===jiandao){
		    	user="jiandao";
		    }else if(event.target===shitou){
		    	user="shitou";
		    }else{
		    	user="bu";
		    }
		    var rand=Math.random();
		    if(rand<0.33){
		    	computer="jiandao";
		    	comresult.src=jiandao.src;
		    }else if(rand<0.66){
		    	computer="shitou";
		    	comresult.src=shitou.src;
		    }else{
		    	computer="bu";
		    	comresult.src=bu.src;
		    }

		    // 比较
		    if(user==="jiandao"){
		    	usrresult.src=jiandao.src;
		    	if(computer==="jiandao"){
		    		result="平局!";
		    	}else if(computer==="shitou"){
		    		result="你输了!";
		    	}else{
		    		result="你赢了!";
		    	}
		    }else if(user==="shitou"){
		    	usrresult.src=shitou.src;
		    	if(computer==="jiandao"){
		    		result="你赢了!";
		    	}else if(computer==="shitou"){
		    		result="平局！";
		    	}else{
		    		result="你输了!";
		    	}
		    }else{
		    	usrresult.src=bu.src;
		    	if(computer==="jiandao"){
		    		result="你输了!";
		    	}else if(computer==="shitou"){
		    		result="你赢了!";
		    	}else{
		    		result="平局！";
		    	}
		    }
		    gamesum=gamesum+1;
		    if(result=="你赢了!"){
		    	winsum=winsum+1;
		    }

		  document.getElementById("gameresult").innerHTML=result;
		  document.getElementById("sum").innerHTML=gamesum;
		  document.getElementById("win").innerHTML=winsum;
		  }


		  jiandao.onclick=game;
		  shitou.onclick=game;
		  bu.onclick=game;
		};




	</script>
</body>
